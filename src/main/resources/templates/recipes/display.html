<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div class = "container - xxl1">
    <tr>
      <td><h1 class="centered" th:text="${recipe.name}"></h1></td><br>
    </tr>
    <tr>
    <img class="img-big" th:src="${recipe.img}"/>

    <table class="table table-striped">

        <tr>
            <th>Ingredients:</th>
            <td th:text="${recipe.ingredients}"></td>
        </tr>
        <tr>
            <th>Directions:</th>
            <td th:text="${recipe.directions}"></td>
        </tr>

        <tr>
            <th>Category:</th>
            <td th:text="${recipe.category}"></td>
        </tr> <tr>
        <th>Tags:</th>
        <td  th:text="${recipe.tag}"></td>
    </tr>
        <tr>

            <td class="save_button"><a  th:href="'/myPage' + ${recipe.id}" class="btn btn-primary">Add to favorite</a></td>
        </tr>
    </table><br>


    <div id="ratings">
        <div th:text="'Average Rating: ' + ${averageRating}"></div>
        <div th:text="'Total Ratings: ' + ${numRatings}"></div>
    </div>
        <br>

        <div id="submit-review">
            <p>Leave a Review</p>
            <form method="post">
                <input type="hidden" id="recipeId" name="recipeId" th:value="${recipe.id}">
                <label for="1">1</label>
                <input type="radio" id="1" name="rating" value="1">
                <label for="2">2</label>
                <input type="radio" id="2" name="rating" value="2">
                <label for="3">3</label>
                <input type="radio" id="3" name="rating" value="3">
                <label for="4">4</label>
                <input type="radio" id="4" name="rating" value="4">
                <label for="5">5</label>
                <input type="radio" id="5" name="rating" value="5"><br>
                <textarea id="comment" name="comment" rows="4" cols="50" placeholder="What did you think of the recipe?"></textarea><br>
                <input type="submit" value="Submit" name="submit">
            </form>
        </div>

    <div id="reviews">
        <table>
           <tr>
               <th>Comments</th>
            </tr>
            <tr th:each="review : ${recipe.reviews}">
                <td th:text = "${review.comment}"></td>
            </tr>
        </table>
        <div>



</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
